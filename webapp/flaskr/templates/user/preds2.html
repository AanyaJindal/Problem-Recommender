{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}preds{% endblock %}</h1>
{% endblock %}

{% block content %}
  <form method="post">
    <label for="username">Username</label>
    <input name="username" id="username" required>
    <input type="submit" value="get preds">
  </form>


  {% for link in links %}
        <div><a href="{{ link }}">{{ link }}</a></div>
  {% endfor %}
{% endblock %}
