	<!-- Menu -->
{% block content %}
	<div class="menu trans_500">
		<div class="menu_content d-flex flex-column align-items-center justify-content-center">
			<div class="menu_nav trans_500">
				<ul class="text-center">
					<li><a href="index.html">Home</a></li>
					<li><a href="about.html">About us</a></li>
					<li><a href="services.html">Services</a></li>
					<li><a href="blog.html">News</a></li>
					<li><a href="contact.html">Contact</a></li>
				</ul>
			</div>
			<div class="phone menu_phone d-flex flex-row align-items-center justify-content-start">
				<i class="fa fa-phone" aria-hidden="true"></i>
				<div>652-345 3222 11</div>
			</div>
		</div>
	</div>

	<!-- Home -->

	<div class="home">
		<div class="parallax_background parallax-window" data-parallax="scroll" data-image-src="{{ url_for('static', filename='images/index.jpg') }}" data-speed="0.8"></div>
		<div class="home_container">
			<div class="container">
				<div class="row">
					<div class="col">
						<div class="home_content text-center">
							<div class="home_icon ml-auto mr-auto d-flex flex-column align-items-center justify-content-center"><div><img src="{{ url_for('static', filename='images/trophy_icon.png') }}"></div></div>
							<div class="home_title">What to do next?</div>
							<div class="domain_search">
								<div class="domain_search_background"></div>
								<form method="post" class="domain_search_form" id="domain_search_form">
									<input name="username" type="text" class="domain_search_input" placeholder="Username" value="{{ username }}" required="required">
									
									<button type="submit" class="domain_search_button">Submit</button>
								</form>
							</div>
						</div>
					</div>
				</div>
                {% for link in links %}
                <div class="row"><a href="{{ link }}" class="search_result">{{ link }}</a></div>
                {% endfor %}
			</div>
		</div>
	</div>
